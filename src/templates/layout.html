<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/winter.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='js/main.js')}}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <!-- Get the user from the session for later use: -->
    {% set user = session.get("current_user") %}

    <div class="layout">


        <header>
            {% include "nav.html" %}
        </header>

        <main>
            <!-- Place holder for a block named "content" specified in the pages: -->
            {% block content %}
            {% endblock content %}

            {% if error %} <span class="error">{{error}}</span> {% endif %}

        </main>

        <footer>
            <div>All Rights Reserved ®️©</div>
        </footer>

    </div>

</body>

</html>
